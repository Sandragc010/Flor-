 <canvas width="600" height="400"> </canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 600, 400);


    function dibujarCirculo(x, y, radio, color) {

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14);
        pincel.fill();

}


    pincel.fillStyle = "red";   // propiedad
    pincel.beginPath ();
    pincel.arc (300,200,50,0,2*3.14);
    pincel.fill ();


    pincel.fillStyle = "yellow";   // propiedad
    pincel.beginPath ();
    pincel.arc (300,100,50,0,2*3.14);
    pincel.fill ();


    pincel.fillStyle = "blue";   // propiedad
    pincel.beginPath ();
    pincel.arc (300,300,50,0,2*3.14);
    pincel.fill ();


    pincel.fillStyle = "orange";   // propiedad
    pincel.beginPath ();
    pincel.arc (200,200,50,0,2*3.14);
    pincel.fill ();

    pincel.fillStyle = "black";   // propiedad
    pincel.beginPath ();
    pincel.arc (400,200,50,0,2*3.14);
    pincel.fill ();
       



</script>
